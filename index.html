<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facbook-log in or sign up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/communication.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="leftpart">
            <h1>facebook</h1><br>
            <h3>Recent logins</h3><br>
            <p class="para">Click your picture or add an account.</p><br>
            <div class="main-box">
                <div class="box1">
                    <div class="box">
                        <img src="photo.jpg" class="img-bx" alt="">
                        <p>Rahul</p>
                    </div>
                </div>

                <div class="box2">
                    <div class="box">
                        <!-- <img src="./images/circle-plus-solid.svg" class="img-bx1" alt=""> -->
                        <i class="fa-solid fa-circle-plus" style="color: #0d54e3;"></i>
                        <p id="special">Ananya</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="Rightpart">
            <div class="loginpage">
                <form>
                    <input type="text" placeholder="Email or Phone number">
                    <input type="password" placeholder="Password">
                    <input type="submit">
                </form>
                <p style="cursor: pointer;">Forgot Password ?</p>
                <hr>
                <div class="createaccount">
                    Create a new account
                </div>
            </div>
            <span><strong >Create a Page </strong>for a celebrity, brand or business.</span>
        </div>
    </div>
</body>
</html>
